<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <h1>Reservation forum</h1>
    <form class="p-3 mb-2 bg-dark text-white" action="{{url_for('forum')}}" method='post'>
        <div class="form-group row">
            <label for="Date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input readonly class="form-control-plaintext text-white" type='text' name='dd' value ={{dd}} >
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input name='fname'>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input name='lname'>
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNum" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input placeholder='000-000-0000' name='phonenum'>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" placeholder='youremail@email.com' name='email'>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm</button>
    </form>
    <ol class="list-group">
        <div class="p-3 mb-2 bg-info text-white">Reserved List</div>
        {% for reserve in reserved_list %}
        <li class="list-group-item list-group-item-dark">{{reserve[0] + " " + reserve[1]}}</li>
        {% endfor %}
    </ol>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
